micronaut:
    application:
        name: vault-config-sample
    config-client:
        enabled: true
    server:
        port: 8080

vault:
    client:
        config:
            enabled: true
        uri: http://127.0.0.1:8200
        token: vaulttoken
        kv-version: V1
        secret-engine-name: backendv1
        fail-fast: false
